<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Liquid Glass World Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Setup (เหมือนเดิม) --- */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }
        #map {
            height: 100%; width: 100%;
            background-color: #0a0a0a;
        }

        /* --- Liquid Glass UI Overrides (เหมือนเดิม) --- */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: rgba(0, 255, 100, 0.1); color: #00ff41;
            border: 1px solid rgba(0, 255, 100, 0.5); border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 100, 0.5);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            font-size: 1.1em;
        }
        .leaflet-popup-content-wrapper b { text-shadow: 0 0 5px #00ff41; }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background: rgba(0, 255, 100, 0.1) !important;
            border: 1px solid rgba(0, 255, 100, 0.5) !important;
            color: #00ff41 !important; backdrop-filter: blur(5px);
        }
        .leaflet-control-attribution { background: rgba(0, 0, 0, 0.5) !important; color: #00ff41; }
        .leaflet-control-attribution a { color: #9affb4 !important; }

        /* --- Animated Marker (เหมือนเดิม) --- */
        @keyframes pulse { 0% { transform: scale(0.9); } 70% { transform: scale(1.1); } 100% { transform: scale(0.9); } }
        .liquid-marker {
            filter: drop-shadow(0 0 10px #00ff41) drop-shadow(0 0 20px #00ff41);
            animation: pulse 2.5s infinite ease-in-out;
        }
        
        /* --- Loading Indicator --- */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff41;
            font-size: 2em;
            z-index: 2000;
            text-shadow: 0 0 10px #00ff41;
        }

    </style>
</head>
<body>
    <div id="loader">LOADING GEO-DATA...</div>
    <div id="map"></div>

    <script>
        // --- 1. Map and Tile Layer Setup ---
        const map = L.map('map').setView([20, 30], 3); // ซูมออกมาให้เห็นภาพรวมโลก
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd', maxZoom: 20
        }).addTo(map);

        // --- 2. Styling for Countries ---
        const defaultStyle = {
            fillColor: "#111",
            fillOpacity: 0.7,
            color: "#333", // สีเส้นขอบประเทศปกติ
            weight: 1
        };
        const highlightStyle = {
            fillColor: "#00ff41",
            fillOpacity: 0.25,
            color: "#00ff41", // สีเส้นขอบตอนไฮไลท์
            weight: 2.5,
        };

        // --- 3. GeoJSON Interaction ---
        let geoJsonLayer;
        let selectedCountryLayer = null;
        const loader = document.getElementById('loader');

        // โหลดข้อมูลเขตแดนประเทศจากไฟล์ GeoJSON
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none'; // ซ่อนข้อความ Loading
                
                geoJsonLayer = L.geoJSON(data, {
                    style: defaultStyle,
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (e) {
                            // 1. รีเซ็ตสไตล์ของประเทศที่เคยเลือกไว้ (ถ้ามี)
                            if (selectedCountryLayer) {
                                geoJsonLayer.resetStyle(selectedCountryLayer);
                            }

                            // 2. ไฮไลท์ประเทศที่คลิก
                            layer.setStyle(highlightStyle);
                            layer.bringToFront(); // เอา Layer ที่เลือกมาไว้ข้างหน้าสุด

                            // 3. อัปเดตตัวแปรที่เก็บ Layer ที่เลือก
                            selectedCountryLayer = layer;
                            
                            // 4. แสดง Popup ชื่อประเทศ และซูม
                            const countryName = feature.properties.name || 'Unknown';
                            map.fitBounds(e.target.getBounds());
                            layer.bindPopup(`<b>SYSTEM::TARGET_ACQUIRED</b><br>LOCATION: ${countryName}`).openPopup();

                            // 5. หยุดไม่ให้ Event ของการคลิกส่งไปถึงแผนที่
                            L.DomEvent.stopPropagation(e);
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                loader.innerText = 'FAILED TO LOAD GEO-DATA';
                console.error('Error loading GeoJSON:', error);
            });

        // Event listener สำหรับการคลิกบนแผนที่ (พื้นที่ที่ไม่ใช่ประเทศ)
        map.on('click', function() {
            if (selectedCountryLayer) {
                geoJsonLayer.resetStyle(selectedCountryLayer); // รีเซ็ตสไตล์
                selectedCountryLayer = null;
            }
        });

        // --- 4. User Geolocation (ฟังก์ชันเดิมยังคงอยู่) ---
        const liquidIcon = L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48"><path fill="#00ff41" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`,
            className: 'liquid-marker', iconSize: [48, 48],
            iconAnchor: [24, 48], popupAnchor: [0, -48]
        });

        map.locate({setView: false, maxZoom: 16})
           .on('locationfound', e => {
               L.marker(e.latlng, {icon: liquidIcon}).addTo(map)
                .bindPopup(`<b>SYSTEM::CURRENT_POSITION</b><br>You are within ${e.accuracy.toFixed(0)} meters from this point.`).openPopup();
               // อาจจะซูมไปหาผู้ใช้ถ้ายังไม่มีการเลือกประเทศ
               if (!selectedCountryLayer) {
                   map.flyTo(e.latlng, 13);
               }
           });

    </script>
</body>
</html>

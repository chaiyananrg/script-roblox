<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Geo-Locator</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Setup --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000; /* พื้นหลังสีดำสนิท */
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden; /* ป้องกัน scrollbar ที่ไม่จำเป็น */
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #0a0a0a; /* สีพื้นหลังของแผนที่ก่อนโหลด */
        }

        /* --- Liquid Glass Effect Overrides for Leaflet UI --- */

        /* Popup Window */
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: rgba(0, 255, 100, 0.1); /* พื้นหลังกระจกสีเขียวโปร่งแสง */
            color: #00ff41; /* สีตัวอักษร */
            border: 1px solid rgba(0, 255, 100, 0.5); /* ขอบกระจก */
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 100, 0.5); /* แสงเรืองรอบๆ */
            backdrop-filter: blur(10px); /* เอฟเฟกต์กระจกฝ้า */
            -webkit-backdrop-filter: blur(10px);
            font-size: 1.1em;
        }

        .leaflet-popup-content-wrapper b {
             text-shadow: 0 0 5px #00ff41;
        }

        /* Zoom Control Buttons */
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            background: rgba(0, 255, 100, 0.1) !important;
            border: 1px solid rgba(0, 255, 100, 0.5) !important;
            color: #00ff41 !important;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 4px !important;
        }
        .leaflet-control-zoom-in:hover,
        .leaflet-control-zoom-out:hover {
            background: rgba(0, 255, 100, 0.3) !important;
            color: #ffffff !important;
        }

        /* Attribution Link */
        .leaflet-control-attribution {
            background: rgba(0, 0, 0, 0.5) !important;
            color: #00ff41;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .leaflet-control-attribution a {
            color: #9affb4 !important; /* สีลิงก์ */
        }

        /* --- Custom Animated Marker --- */
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .liquid-marker {
            /* สร้างเงาเรืองแสงสีเขียวรอบๆ ไอคอน */
            filter: drop-shadow(0 0 10px #00ff41) drop-shadow(0 0 20px #00ff41);
            animation: pulse 2.5s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 3. ตั้งค่าแผนที่เริ่มต้น
        const map = L.map('map').setView([13.75, 100.5], 6); // Start at BKK

        // 4. ใช้ Tile Layer แบบ Dark Mode จาก CartoDB
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // 5. สร้างไอคอน Marker แบบ Custom ด้วย SVG และ CSS
        const liquidIcon = L.divIcon({
            html: `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                    <path fill="#00ff41" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            `,
            className: 'liquid-marker', // คลาสสำหรับ CSS animation และ filter
            iconSize: [48, 48],
            iconAnchor: [24, 48], // ให้ปลายแหลมของไอคอนชี้ที่ตำแหน่ง
            popupAnchor: [0, -48] // ให้ Popup แสดงเหนือไอคอน
        });

        function onLocationFound(e) {
            map.flyTo(e.latlng, 16);
            L.marker(e.latlng, {icon: liquidIcon}).addTo(map)
                .bindPopup(`<b>SYSTEM::LOCATION_ACQUIRED</b><br>LAT: ${e.latlng.lat.toFixed(6)}<br>LON: ${e.latlng.lng.toFixed(6)}<br>ACCURACY: ${e.accuracy.toFixed(0)}m`)
                .openPopup();
        }

        function onLocationError(e) {
            alert(`ERROR_CODE: ${e.code}\nMESSAGE: ${e.message}`);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: false, maxZoom: 16});

    </script>

</body>
</html>
